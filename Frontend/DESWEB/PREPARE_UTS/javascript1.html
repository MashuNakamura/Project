<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 8 Desain Web</title>
    <script>
      function check() {
        const first = document.getElementById("first").value;
        const last = document.getElementById("last").value;
        const email = document.getElementById("email").value;
        if (first == "" || last == "" || email == "") {
          window.alert("Silahkan lengkapi data !");
          return;
        }
        if (/^(.*@.*\.)/.test(email)) {
          window.alert("Email Valid");
          const bulan = [
            "Januari",
            "Februari",
            "Maret",
            "April",
            "Mei",
            "Juni",
            "Juli",
            "Agustus",
            "September",
            "Oktober",
            "November",
            "Desember",
          ];
          let hasil = "";
          const arrayChar = first.split("");
          const filter = [];
          for (let x = arrayChar.length - 1; x >= 0; x--) {
            if (x % 2 == 0) {
              filter.push(arrayChar[x].toUpperCase());
            } else {
              filter.push(arrayChar[x].toLowerCase());
            }
          }
          hasil += filter.join("");
          const start = email.search(/@.*./);
          const end = email.indexOf(".");
          hasil += email.slice(start + 1, end);
          hasil += bulan[new Date().getMonth()];
          hasil += last.length;
          window.alert(hasil);
        } else {
          window.alert("Email anda tidak valid");
        }
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Generator Password</h1>
      <hr />
      <table for="first">
        Enter your firstname :
        <input id="first" type="text" />
      </table>
      <br />
      <table for="last">
        Enter your lastname :
        <input id="last" type="text" />
      </table>
      <br />
      <table for="email">
        Enter your email :
        <input id="email" type="email" />
      </table>
      <br />
      <input id="submit" type="submit" value="Generate" onclick="check()" />
    </center>
  </body>
</html>
